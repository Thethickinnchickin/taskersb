<!-- login.component.html -->

<div class="login-container">
    <div class="title">Tech Login</div>
    <div>
      <label class="label" for="username">Username:</label>
      <input class="input-field" type="text" id="username" [(ngModel)]="username" />
    </div>
    <div>
      <label class="label" for="password">Password:</label>
      <input class="input-field" type="password" id="password" [(ngModel)]="password" />
    </div>
    <button class="button" (click)="login()">Login</button>
    <button class="button" (click)="users()">Users</button>
  </div>
